<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <header id="header">     
                <div class="header-container">
                    <div id="header-text-id" class="header-text">
                        Already have an Intuit account?
                        <p class="user-password">I forgot my User ID or Password</p>
                    </div>
                    <div class="header-button">
                        <button class="btn-sign-in"><i class="fa fa-lock" aria-hidden="true"></i>
                            Sign In</button>
                    </div>
                </div>
            </header>
            <main>
                <div class="img-container">
                    <img src="img/intuit-icon.png" alt="Intuit icon" class="intuit-icon">
                    <nav class="firm-nav">
                        <ul class="logo-list">
                            <img src="img/turbotax.png" class="firm-icons i1" alt="turbotax-logo">
                            <li>turbotax</li>
                            <img src="img/quickbooks.png" class="firm-icons i2" alt="quickbooks-logo">
                            <li>quickbooks</li>
                            <img src="img/mint.png" class="firm-icons i3" alt="mint-logo">
                            <li>mint</li>
                        </ul>
                    </nav>
                </div>
                <div class="form-container">
                    <form action="">
                        <fieldset class="form-set">
                            <label for="">Email address</label>
                            <input type="text">
                            <label for="">Phone (recommended)</label>
                            <input type="text">
                            <p>Standard call, messaging or data rates may apply.</p>
                            <label for="">Password</label>
                            <input type="text">
                        </fieldset>
                        <fieldset>
                            <button class="btn-create"><i class="fa fa-lock" aria-hidden="true"></i>
                                Create Account</button>
                        </fieldset>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
